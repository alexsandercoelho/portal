<navbar></navbar>
<sidebar></sidebar>
<div class="container-base">

  <div class="content-page">
    <div class="card-header">
        <div class="card-title">
            Grupos de Distribuição
        </div>
</div>
<!---->
<div class="col-lg-12 my-3" style="text-align:right;">
  <button pButton type="button" (click)="showDialogCreate()">Adicionar</button>
</div>
<p-dialog
header="Adicionar"
[(visible)]="displayDialog"
[breakpoints]="{ '960px': '75vw' }"
[draggable]="false"
[resizable]="false"
>
<div class="container-form">
  <div class="group-input">
     <div class="text-info">Nome</div>
     <input
      class="input-form"
      type="text"
      name="Nome"
      id="Nome"
      [(ngModel)]="grupoSelecionado.Nome"
      placeholder="Nome"
      required=""
    />
  </div>
  <div class="group-input">
    <div class="text-info">Propriedade de Comparação</div>
     <input
      class="input-form"
      type="text"
      name="PropriedadeComparacao"
      id="propriedadeComparacao"
      [(ngModel)]="grupoSelecionado.propriedadeComparacao"
      placeholder="Propriedade Comparacao"
      required=""
      />
   </div>
  </div>
<p-footer>
  <button pButton type="button" label="Cancelar" (click)="displayDialog = false"></button>
  <button pButton type="button" label="Salvar" (click)="createGrupo()" class="p-button-primary"></button>
</p-footer>
</p-dialog>
<!---->
<div class="card">
  <p-table
  [columns]="cols"
  [value]="grupos"
  styleClass="p-datatable-striped"
  [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header" let-columns>
          <tr>
              <th *ngFor="let col of columns">
                  {{ col.header }}
              </th>
              <th style="text-align: center">Ações</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
              <td *ngFor="let col of columns">
                  {{ rowData[col.field] }}
              </td>
              <td>
                  <p-button
                  (click)="showDialogEdit(rowData)"
                  icon="pi pi-pencil"
                  styleClass="p-button-rounded p-button-secondary p-button-text"
                  ></p-button>

                  <p-button
                    (onClick)="deleteGrupo(rowData)"
                    icon="pi pi-trash"
                    styleClass="p-button-danger p-button-text"
                  ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  <p-dialog
    header="Editar"
    [(visible)]="visible"
    [breakpoints]="{ '960px': '75vw' }"
    [style]="{ width: '50vw' }"
    [draggable]="false"
    [resizable]="false"
  >
    <div class="container-form">
      <div class="group-input">

        <div class="text-info">Nome</div>
        <input
          class="input-form"
          type="text"
          name="NomeGrupo"
          id="Nome"
          [(ngModel)]="grupoSelecionado.Nome"
          placeholder="Nome"
          required=""
        />
         <div class="text-info">Propriedade Comparação</div>
         <input
          class="input-form"
          type="text"
          name="PropriedadeComparacao"
          id="PropriedadeComparacao"
          [(ngModel)]="grupoSelecionado.propriedadeComparacao"
          placeholder="Propriedade"
          required=""
        />
        <p-button icon="pi pi-save" (click)="saveComparacao()" styleClass="p-button-rounded p-button-text"></p-button>
      </div>
    </div>
  </p-dialog>
