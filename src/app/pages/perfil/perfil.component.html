<navbar></navbar>
<sidebar></sidebar>
<div class="container-base">
  <div class="content-page">
    <div class="card-header">
        <div class="card-title">
            Gestão de Perfil
        </div>
</div>
<div class="col-lg-12 my-3" style="padding-left: 38.5%">
  <button pButton type="button" (click)="showDialogCreate()">Adicionar</button>
</div>
<p-dialog
header="Novo"
[(visible)]="displayDialog"
[breakpoints]="{ '960px': '75vw' }"
[style]="{width: '65vw',height: '65vh'}"
[draggable]="false"
[resizable]="false"
>
<div class="container-form">
  <div class="group-input">
     <div class="text-info">Nome</div>
     <input
      class="input-form"
      type="text"
      name="Nome"
      id="Nome"
      [(ngModel)]="perfilSelecionado.Nome"
      placeholder="Nome"
      required=""
    />
  </div>
  <div class="group-input">
    <div class="text-info">Funcionalidades</div>
    <p-multiSelect [options]="funcao" class="input-form" placeholder="Selecione as funcionalidades" [(ngModel)]="selectedFuncionalidades">
    </p-multiSelect>
    <p-button icon="pi pi-save" (click)="save()" styleClass="p-button-rounded p-button-text"></p-button>
 </div>
  </div>
<p-footer>
  <button pButton type="button" label="Cancelar" (click)="displayDialog = false"></button>
  <button pButton type="button" label="Salvar" (click)="createPerfil()" class="p-button-primary"></button>
</p-footer>
</p-dialog>

<div class="card">
  <p-table [columns]="cols" [value]="perfils" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header" let-columns>
          <tr>
              <th *ngFor="let col of columns">
                  {{ col.header }}
              </th>
              <th style="text-align: center">Ações</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
              <td *ngFor="let col of columns">
                  {{ rowData[col.field] }}
              </td>
              <td>
                <div style="display: flex; gap: 1rem; justify-content: center">
                  <p-button
                    (click)="showDialogEdit(rowData)"
                    icon="pi pi-pencil"
                    styleClass="p-button-rounded p-button-secondary p-button-text"
                  >
                  </p-button>
                  <p-button
                    (Click)="deletePerfil(rowData)"
                    icon="pi pi-trash"
                    styleClass="p-button-danger p-button-text"
                  ></p-button>
              </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
  <p-dialog
    header="Editar"
    [(visible)]="visible"
    [breakpoints]="{ '960px': '75vw' }"
    [style]="{ width: '50vw', height: '50vh' }"
    [draggable]="false"
    [resizable]="false"
  >
    <div class="container-form">
      <div class="group-input">
        <div class="text-info">Nome</div>
        <input
          class="input-form"
          type="text"
          name="Nome"
          id="Nome"
          [(ngModel)]="perfilSelecionado.Nome"
          placeholder="Nome"
          required=""
        />

      </div>
      <div class="group-input">
      <div class="text-info">Funcionalidades</div>
      <p-dropdown [options]="funcao" class="input-form" placeholder="Selecione as funcionalidades" [(ngModel)]="selectedFuncionalidades">
      </p-dropdown>
      <p-button icon="pi pi-save" (click)="saveFuncionalidades()" styleClass="p-button-rounded p-button-text"></p-button>

    </div>
  </div>
  </p-dialog>
