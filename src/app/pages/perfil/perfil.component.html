<navbar></navbar>
<sidebar></sidebar>
<div class="container-base">
  <div class="content-page">
    <div class="card-header">
        <div class="card-title">
            Gestão de Perfil
        </div>
</div>
<div class="my-3">
  <button pButton type="button" (onClick)="showDialogCreate()">Adicionar</button>
</div>
<div class="card">
  <p-table [columns]="cols" [value]="perfils" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header" let-columns>
          <tr>
              <th *ngFor="let col of columns">
                  {{ col.header }}
              </th>
              <th style="text-align: center">Ações</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
              <td *ngFor="let col of columns">
                  {{ rowData[col.field] }}
              </td>
              <td>
                <div style="display: flex; gap: 1rem; justify-content: center">
                  <p-button
                    (onclick)="showDialogEdit(rowData)"
                    icon="pi pi-pencil"
                    styleClass="p-button-rounded p-button-secondary p-button-text"
                  >
                  </p-button>
                  <p-button
                    (onClick)="showDialogDelete()"
                    icon="pi pi-trash"
                    styleClass="p-button-danger p-button-text"
                  ></p-button>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
  <p-dialog
    header="Editar Perfil"
    [(visible)]="visible"
    [breakpoints]="{ '960px': '75vw' }"
    [style]="{ width: '50vw', height: '50vh' }"
    [draggable]="false"
    [resizable]="false"
  >
    <div class="container-form">
      <div class="group-input">

        <div class="text-info">Nome</div>
        <input
          class="input-form"
          type="text"
          name="Nome"
          id="Nome"
          [(ngModel)]="perfilSelecionado.Nome_Perfil"
          placeholder="Nome"
          required=""
        />

      </div>
       <!-- formControlName="IDPessoa" -->
      <div class="group-input">
      <div class="text-info">Funcionalidades</div>
      <p-dropdown [options]="funcao" class="input-form" placeholder="Funcionalidades">
      </p-dropdown>
      <p-button icon="pi pi-save" (click)="save()" styleClass="p-button-rounded p-button-text"></p-button>

    </div>
  </div>
  </p-dialog>
