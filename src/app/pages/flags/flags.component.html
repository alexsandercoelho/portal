<navbar></navbar>
<sidebar></sidebar>
<div class="container-base">

  <div class="content-page">
      <div class="card-header">
          <div class="card-title">
              Gestão de Flags
          </div>
  </div>

  <div class="card">
    <p-table [columns]="cols" [value]="flags" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
                <th style="text-align: center">Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns">
                {{ rowData[col.field] }}
            </td>
            <td>
              <div style="display: flex; gap: 1rem; justify-content: center">
                <p-button
                  (click)="showDialogCreate()"
                  icon="pi pi-plus"
                  styleClass="p-button-rounded p-button-text"
                  >
                </p-button>

                <p-button
                  (click)="showDialogEdit()"
                  icon="pi pi-pencil"
                  styleClass="p-button-rounded p-button-secondary p-button-text"
                ></p-button>
                <p-button
                  icon="pi pi-trash"
                  styleClass="p-button-danger p-button-text"
                  >
                </p-button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
<p-dialog
header="Adicionar Flags"
[(visible)]="visible"
[breakpoints]="{ '960px': '75vw' }"
[style]="{ width: '50vw' }"
[draggable]="false"
[resizable]="false"
>
<div class="container-form">
<div class="group-input">
    <div class="text-info">Nome</div>
    <input
    class="input-form"
    type="text"
    name="Nome"
    id="Nome"
    placeholder="Nome"
    required=""
  />
  <p-button icon="pi pi-save" (click)="save()" styleClass="p-button-rounded p-button-text"></p-button>

  <div class="text-info">Chave</div>
    <input
    class="input-form"
    type="text"
    name="chave"
    id="chave"
    placeholder="chave"
    required=""
  />

  <div class="text-info">Early Birds</div>
    <input
    class="input-form"
    type="text"
    name="earlybirds"
    id="earlybirds"
    placeholder="earlybirds"
    required=""
  />
  <p-button icon="pi pi-save" (click)="save()" styleClass="p-button-rounded p-button-text"></p-button>

  <div class="text-info">Situação</div>
    <input
    class="input-form"
    type="text"
    name="situacao"
    id="situacao"
    placeholder="situacao"
    required=""
  />
  <p-button icon="pi pi-save" (click)="save()" styleClass="p-button-rounded p-button-text"></p-button>

  <div class="text-info">Data Inclusao</div>
    <input
    class="input-form"
    type="text"
    name="Data Inclusao"
    id="Data Inclusao"
    placeholder="Data Inclusao"
    required=""
  />

  <div class="text-info">Data Atualizacao</div>
    <input
    class="input-form"
    type="text"
    name="Data Atualizacao"
    id="Data Atualizacao"
    placeholder="Data Atualizacao"
    required=""
  />

</div>

</div>
</p-dialog>
