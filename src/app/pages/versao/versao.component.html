<navbar></navbar>
<sidebar></sidebar>
<div class="container-base">

  <div class="content-page">
      <div class="card-header">
          <div class="card-title">
              Gestão de Versões
          </div>
  </div>

  <div class="card">
    <p-table [columns]="cols" [value]="versoes" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
                <th style="text-align: center">Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns">
                {{ rowData[col.field] }}
            </td>
            <td>
              <div style="display: flex; gap: 1rem; justify-content: center">
                <p-button
                  (click)="showDialogEdit(rowData)"
                  icon="pi pi-pencil"
                  styleClass="p-button-rounded p-button-secondary p-button-text"
                ></p-button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
<p-dialog
header="Editar Versões"
[(visible)]="visible"
[breakpoints]="{ '960px': '75vw' }"
[style]="{ width: '50vw' }"
[draggable]="false"
[resizable]="false"
>
<div class="container-form">
<div class="group-input">
    <div class="text-info">ID</div>
    <input
    class="input-form"
    type="text"
    name="ID"
    id="ID"
    [(ngModel)]="versaoSelecionado.ID"
    placeholder="Nome"
    disabled="True"
  />

  <div class="text-info">Nome</div>
    <input
    class="input-form"
    type="text"
    name="Nome"
    id="Nome"
    [(ngModel)]="versaoSelecionado.Nome"
    placeholder="Nome"
    disabled="True"
  />

  <div class="text-info">Versão</div>
    <input
    class="input-form"
    type="text"
    name="Versao"
    id="Versao"
    placeholder="Versao"
    [(ngModel)]="versaoSelecionado.Versao"
    disabled="True"
  />

  <div class="text-info">Versao Minima Instalada</div>
    <input
    class="input-form"
    type="text"
    name="versaoMinimaInstalada"
    id="versaoMinimaInstalada"
    [(ngModel)]="versaoSelecionado.versaoMinimaInstalada"
    placeholder="Versao Minima Instalada"
    required=""
  />
  <p-button icon="pi pi-save" (click)="saveVersaoMinInstal()" styleClass="p-button-rounded p-button-text"></p-button>

  <div class="text-info">Versao Minima Container</div>
    <input
    class="input-form"
    type="text"
    name="versaoMinimaContainer"
    id="versaoMinimaContainer"
    [(ngModel)]="versaoSelecionado.versaoMinimaContainer"
    placeholder="Versao Minima Container"
    required=""
    />
    <p-button icon="pi pi-save" (click)="saveVersaoMinCont()" styleClass="p-button-rounded p-button-text"></p-button>

  <div class="text-info">Data Inclusao</div>
    <input
    class="input-form"
    type="text"
    name="Data Inclusao"
    id="Data Inclusao"
    [(ngModel)]="versaoSelecionado.dataInclusao"
    placeholder="Data Inclusao"
    disabled="True"
  />

  <div class="text-info">Data Atualizacao</div>
    <input
    class="input-form"
    type="text"
    name="Data Atualizacao"
    id="Data Atualizacao"
    placeholder="Data Atualizacao"
    [(ngModel)]="versaoSelecionado.dataAtualizacao"
    disabled="True"
  />
  <div class="text-info">Destino Instalacao</div>
  <input
  class="input-form"
  type="text"
  name="Destino"
  id="Destino"
  placeholder="Destino Instalação"
  [(ngModel)]="versaoSelecionado.destino"
  required=""
/>
<p-button icon="pi pi-save" (click)="saveDestino()" styleClass="p-button-rounded p-button-text"></p-button>

</div>

</div>
</p-dialog>
